<!DOCTYPE html>
<html>

<head>
	<!-- Content Type Meta tag -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!--Responsive Viewport Meta tag-->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">


	<title>StadensKungar</title>

	<!-- Roboto font embed -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="resources/css/reset.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css" id="theme">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript">
		function swapStyleSheet() {
			if (document.documentElement.className == 'light') {
				document.documentElement.className = 'dark';
				localStorage.setItem("themeSet", 'dark');
			}
			else {
				document.documentElement.className = 'light';
				localStorage.setItem("themeSet", 'light');
			}

			document.getElementById('slider').click();
		}
	</script>
	<script type="text/javascript">
		function setStyle() {
			if (localStorage.getItem("themeSet") === 'light')
				swapStyleSheet();
		} 
	</script>
</head>

<body>
	<div class="container" id="sliderContainer">
		<input type="checkbox" id="slider">
		<span class="slider round" onclick="swapStyleSheet()"></span>
	</div>
	<h1>
		Stadens Kungar 2020
	</h1>

	<h2>
		<div style="width: 50%; float: left;">
			Points
			<ul class="pts" id="pts"></ul>
		</div>
		<div style="width: 50%; margin-left: auto;">
			Votes
			<ul class=" vts" id="vts">
			</ul>
		</div>
	</h2>

	<div class="tab">
		<button class="tablinks" onclick="openTab(event, 'BMX')" id="defaultOpen">BMX</button>
		<button class="tablinks" onclick="openTab(event, 'Other')">Other</button>
		<button class="tablinks" onclick="openTab(event, 'Another')">Repeatable</button>
		<button class="tablinks" onclick="openTab(event, 'Quiz')">Quiz</button>
	</div>

	<div id="BMX" class="tabcontent" style="overflow-y:scroll;">
		<div class=" container">
			<!-- Uncompleted tasks -->
			<ul class="todo" id="todo"></ul>

			<!-- Completed tasks -->
			<ul class="todo" id="completed"></ul>
		</div>
	</div>

	<div id="Other" class="tabcontent" style="overflow-y:scroll;">
		<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="otherTodo" id="otherTodo"></ul>

			<!-- Completed tasks -->
			<ul class="otherTodo" id="otherCompleted"></ul>
		</div>
	</div>

	<div id="Another" class="tabcontent" style="overflow-y:scroll;">
		<div class="container">
			<!-- Uncompleted tasks -->
			<ul class="anotherTodo" id="anotherTodo"></ul>
		</div>
	</div>

	<div id="Quiz" class="tabcontent" style="overflow-y:scroll;">
		<div class="container">
			<!-- Completed tasks -->
			<ul class="anotherTodo" id="anotherCompleted"></ul>
		</div>
	</div>



	<!-- JavaScripts -->
	<script src="resources/js/main.js"></script>
	<script>document.getElementById("defaultOpen").click();	</script>
	<script>setStyle()</script>

</body>

</html>
